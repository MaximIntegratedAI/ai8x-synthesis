quantizers:
  post_train_quantizer:
    class: PostTrainLinearQuantizerAI84
    bits_activations: 8
    bits_parameters: 8
    bits_accum: 32
    # int8: true
    scale_approx_mult_bits: 2
    # SYMMETRIC, ASYMMETRIC_UNSIGNED, ASYMMETRIC_SIGNED
    mode: SYMMETRIC
    per_channel_wts: False
    # NONE, AVG, N_STD
    clip_acts: AVG
    no_clip_layers: fc

